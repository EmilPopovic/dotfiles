# Primary monitor (laptop) - always use this Configuring
monitor = eDP-1, 3072x1920@90, 0x0, 2

# M27Q external monitor (matched by description for any port)
monitor = desc:Gigabyte Technology Co. Ltd. M27Q, 2560x1440@170, auto-left, 1

# Fallback for any other monitor (external/projector) - extend instead of mirror
# Mirroring causes blur/stretch with different aspect ratios
# Use extend mode and manually duplicate content if needed
# Scale auto: Hyprland auto-detects based on PPI (good for 4K TVs, projectors, etc.)
monitor = , preferred, auto-left, auto

# Workspace assignments: main display (eDP-1) gets 1-5, external displays get 6-10
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# External monitors get 6-10 (both DP-1 and DP-2)
workspace = 6, monitor:DP-1, default:true
workspace = 6, monitor:DP-2, default:true
workspace = 7, monitor:DP-1
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-1
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-1
workspace = 10, monitor:DP-2
