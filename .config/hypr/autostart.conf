# Extra autostart processes
# exec-once = uwsm app -- my-service

# Smart auto-scaling for hotplugged monitors (TVs get scale 2, monitors get 1.5, etc.)
# Runs once at startup for any already-connected monitors
exec-once = sleep 1 && ~/.config/hypr/scripts/auto-scale.sh
# Listens for new monitor connections and auto-scales them
exec-once = ~/.config/hypr/scripts/monitor-listener.sh
